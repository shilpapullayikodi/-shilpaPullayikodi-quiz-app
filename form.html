<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Quiz-app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-js="body">
    <main>
      <section>
        <section class="header">
          <div class="header__title">Quiz App</div>
        </section>
      </section>
      <section class="form-container">
        <form class="form-container__form-body" data-js="form">
          <section class="form-container__form-body__input-section">
            <label for="your_question">Your Question:</label>
            <textarea
              name="your_question"
              id="your_question"
              maxlength="150"
              class="form-container__form-body__your_question"
              required
            ></textarea>
            <span
              id="characters-left"
              class="your_question__characters-left"
            ></span>
          </section>
          <section class="form-container__form-body__input-section">
            <label for="your_answer">Your Answer:</label>
            <textarea
              name="your_answer"
              id="your_answer"
              maxlength="150"
              class="form-container__form-body__your_answer"
            ></textarea>
            <span
              id="characters-left-answer"
              class="your_answer__characters-left"
            ></span>
          </section>
          <section class="form-container__form-body__input-section">
            <label for="tag">Tag:</label>
            <input
              type="text"
              id="tag"
              name="tag"
              class="form-container__form-body__tag"
            />
          </section>

          <button
            type="submit"
            id="submit"
            data-js="submit-button"
            class="form-container__form-body__submit"
          >
            Submit
          </button>
        </form>
      </section>
      <section class="question-cards" data-js="question-cards"></section>
    </main>
  </body>
  <footer>
    <nav class="navigation">
      <a href="./index.html" class="navigation__item-home"> </a>

      <a href="./bookmark.html" class="navigation__item-bookmark"> </a>

      <a href="#" class="navigation__item-form--filled"> </a>

      <a href="./profile.html" class="navigation__item-profile"> </a>
    </nav>
  </footer>
  <script src="./js/form.js"></script>
  <script src="./js/question-card.js"></script>
  <script src="./js/bookmark.js"></script>
</html>
